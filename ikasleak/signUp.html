		<title>Sign up</title>
		<script type="text/javascript">
			function ikusBalioak(){
				var sAux="";
				var frm=document.getElementById("erregistro");
				for(i=1;i<frm.elements.length;i++){
					sAux +="IZENA: " + frm.elements[i].name+"";

				}
				alert(sAux);
			}
		</script>

	<body>
		<form id="erregistro" name="erregistro" onsubmit="ikusBalioak()">
			Izen-abizenak*: <input type="text" name="izena" id="izena" required/> </br>
			Eposta elektronikoa*: <input type="text" name="eposta" id="eposta" required /> </br>
			Password*: <input type="password" name="pass" id="pass" required /> </br> 
			Telefono zenbakia*: <input type="text" name="telefonoa" id="telefonoa" required /> </br>
			Espezialitatea*: 
			<select name="espezialitatea" id="espezialitatea" required="">

				<option value="software">Software</option>
				<option value="konputazioa">Konputazioa</option>
			</select></br>

			Argazki bat igo nahi duzu? <input type='file' name="argazkia" id="argazkia"/></br>
			<input type="submit" value="Submit"/>
		</form>
